version: '3.8'
 
services:
  mysql_db:
    image: mysql:latest
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}  
    ports:
      - "3306:3306"
    networks:
      - my-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
 
  backend_ctr:
    image: ademkahouli/tpfoyer-5bi7:${BUILD_NUMBER} 
    container_name: backend_ctr
    depends_on:
      mysql_db:
        condition: service_healthy  # Wait for MySQL to be healthy
    ports:
      - "8089:8089"
    networks:
      - my-network
    

  
networks:
  my-network:
    driver: bridge
